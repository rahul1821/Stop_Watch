<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- These are the Heading -->
    <h1>Stopwatch</h1>
    <h4>make by</h4>
    <h1>Rahul Singh</h1>
    <h4>
        <!-- Define time to show HR:MIN:SEC -->
        <span style="margin-right: 20px;">HR</span>
        <span style="margin-right: 20px;">:</span>
        <span style="margin-right: 20px;">MIN</span>        
        <span style="margin-right: 20px;">:</span>        
        <span style="margin-right: 20px;">SEC</span>
        
    </h4>
    <!-- create class timer within -->
   <div class="time">
    <span class="digit" id="hr">00</span>
    <span class="txt">:</span>
    <span class="digit" id="min">00</span>
    <span class="txt">:</span>
    <span class="digit" id="sec">00</span>
    <span class="txt">:</span>
    <span class="digit" id="count">00</span>
    
   </div>

   <!-- create button using input tag -->
   <div class="buttons" >
    <button class="btn" id="start">Start</button>
    <button class="btn" id="stop">Stop</button>
    <button class="btn" id="reset">Reset</button>
   </div>

   <!-- Here! this is a script of the stopwatch  -->
   <script src="script.js"></script>
</body>
</html>
